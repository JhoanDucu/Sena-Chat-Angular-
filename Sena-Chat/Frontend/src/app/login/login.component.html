<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="login.component.css">
</head>
<body>
    <div class="login-box" style="background:rgb(189, 189, 189);

    ">
      <div id="c0">
        <img src="../../assets/img/sena chat.png">
        <h1>Iniciar sesion</h1>
      </div>

        <form #datos="ngForm" (ngSubmit)="logear(datos.value)">
          <div class="user-box" id="ajustar-select">
            <label id="tipo">Tipo de Documento</label>
            <br>
            <br>
            <select required id="c1" name="tipodoc" [(ngModel)]="Tdoc" (focus)="Label();" (blur)="noLabel();" ngModel>
                <option value="0"></option>
                <option value="1">Cedula de ciudadania</option>
                <option value="2">Tarjeta de identidad</option>
                <option value="3">Cédula de Extranjería</option>
                <option value="4">PEP</option>
                <option value="5">Permiso por Protección Temporal</option>
              </select>
          </div>
          <br>
          <div class="user-box" id="c2">
            <input type="text" name="numerodoc" maxlength="20" required ngModel>
            <label>Numero de documento</label>
          </div>
          <div class="user-box" id="c3">
            <input type="password" name="contraseña" required ngModel>
            <label>Contraseña</label>
          </div>
          <div id="c4">
              <input type="submit" value="Ingresar" class="ingreso" id="c5" name="sesion">
            <div id="c6">
              <p>¿Olvidaste tu contraseña?
                <a class="Cont" href="contrasena">Click aqui</a></p>
              <p>¿No tienes una cuenta?
                <a class="button crear-cuenta" routerLink="../registro" routerLinkActive="buttonactive">Crear Cuenta</a></p>
            </div>
          </div>
        </form>
      </div>
</body>
</html>
