<div class="Pantalla Principal">
    <!-- Barra de navegación -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand position-absolute top-50 start-0 translate-middle-y">
                <img src="../../../assets/img/Logo-sesion.png"
                    alt="Logo" class="logo-img">
                <span class="ms-3 text-success my-custom-font fw-medium mt-2">ADMIN</span>
            </a>
        </div>
    </nav>

    <!-- Barra lateral -->
    <div class="sidebar">

        <!-- Menu -->
        <div class="accordion" id="sidebarAccordion">

            <!-- Grupo 1: Grupos -->
            <div class="accordion-item" style="border: none;">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button collapsed" type="button" (click)="seleccionarOpcion('grupos')"
                        data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false"
                        aria-controls="collapseOne">
                        <i class="bi bi-people"></i> Grupos
                    </button>
                </h2>
            </div>

            <!-- Grupo 2: Usuarios -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" (click)="seleccionarOpcion('usuarios')"
                        data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false"
                        aria-controls="collapseThree">
                        <i class="bi bi-person"></i> Usuarios
                    </button>
                </h2>
            </div>

            <!-- Grupo 3: Mensajes -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" (click)="seleccionarOpcion('mensajes')"
                        data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false"
                        aria-controls="collapseTwo">
                        <i class="bi bi-chat"></i> Mensajes
                    </button>
                </h2>
            </div>

            <!-- Grupo 4: Fichas -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingFour">
                    <button class="accordion-button collapsed" type="button" (click)="seleccionarOpcion('fichas')"
                        data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false"
                        aria-controls="collapseFour">
                        <i class="bi bi-folder"></i> Fichas
                    </button>
                </h2>
            </div>
        </div>
    </div>

    <!-- Contenido -->
    <div class="contenido">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12" style="margin-top: 90px;">
                    <!-- Contenido dinámico -->
                    @if (opcion === 'grupos') { <app-vis-grupos></app-vis-grupos> }
                    @if (opcion === 'usuarios') { <app-vis-usuario></app-vis-usuario> }
                    @if (opcion === 'mensajes') { <app-vis-mensaje></app-vis-mensaje> }
                    @if (opcion === 'fichas') { <app-vis-ficha></app-vis-ficha> }
                </div>
            </div>
        </div>
    </div>
</div>
