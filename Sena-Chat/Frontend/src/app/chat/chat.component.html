<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- CABECERA -->
    <nav class="navbar bg-body-tertiary" id="cabecera">
        <div class="container">
            <img src="https://github.com/JhoanDucu/Sena-Chat-Angular-/blob/main/Sena-Chat/Frontend/src/assets/img/sena%20chat.png?raw=true" alt="Bootstrap" width="10%" height="10%">
            <button (click)="mostrarGrupos()">Grupos</button>
            <button (click)="mostrarPrivados()">Privados</button>
                    <h4 class="dropdown-menu-end" >{{ this.datosUsuario[0].nombre_usuario }}</h4>
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="../../assets/img/User.png" id="perfil">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" routerLinkActive="active" [routerLink]="['/vis-perfil', usuario, fichaSeleccionada]">Perfil</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Salir</a></li>
                        </ul>
            </div>
    </nav>


    <div class="container mt-5 position-absolute top-50 start-50 translate-middle">
        <div class="row">
            <!-- Lista de grupos -->
            <div class="col-4">
                <div *ngIf="gruposVisible" class="grupos" id="grupos" role="tablist" style="margin-top: 35px; width: 100%;">
                    <div class="list-group" id="list-tab" role="tablist" style="margin-top: 35px; margin-left: -26%; width: 110%;">
                        <a class="list-group-item list-group-item-action active" id="list-home-list" data-bs-toggle="list"
                            href="#list-home" role="tab" aria-controls="list-home">Grupos</a>
                        <a *ngFor="let g of grupos" class="list-group-item list-group-item-action" id="list-profile-list" data-bs-toggle="list" (click)="seleccionar()"
                            href="#list-profile" role="tab" aria-controls="list-profile" [routerLink]="['/chat', usuario, fichaSeleccionada, g.id_grupos]">{{ g.nom_grupos }}</a>
                    </div>
                </div>
            <!-- Lista de privados -->
                <div *ngIf="privadosVisible" class="privados" id="privados" role="tablist" style="margin-top: 35px; width: 100%;">
                    <div class="list-group" id="list-tab" role="tablist" style="margin-top: 35px; margin-left: -26%; width: 110%;">
                        <a class="list-group-item list-group-item-action active" id="list-home-list" data-bs-toggle="list"
                            href="#list-home" role="tab" aria-controls="list-home">Privados</a>
                        <a *ngFor="let g of grupos" class="list-group-item list-group-item-action" id="list-profile-list" data-bs-toggle="list" (click)="seleccionar()"
                            href="#list-profile" role="tab" aria-controls="list-profile" [routerLink]="['/chat', usuario, fichaSeleccionada, g.id_grupos]">{{ g.nom_grupos }}</a>
                    </div>
                </div>
            </div> 
            <!-- Cabecera del chat -->
            <nav class="navbar bg-body-tertiary" style="background: linear-gradient(to right, #81BB81, #0e882d); height: 1%; width: 81%; margin-top: -471px; margin-left: 28%;">
                <div class="container-fluid">
                    <img src="../../assets/img/Grupo.png" alt="Descripción de la imagen"
                        style="width: 70px; height: 50px; margin: 15px; margin-top: 0.1%;">
                    <h5 style="color: #fff;">2558104</h5>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
            
            <!-- Offcanvas -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Informacion del grupo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

                        <!-- Boton agregar-->
                        <button class="btn"  type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" 
                        aria-controls="offcanvasRight" style="border: none !important; background-color: transparent !important; box-shadow: none !important; display: flex; align-items: center;">
                            <img src="../../assets/img/User-agregar.png" style="width: 30%; height: 30%;" alt="Agregar">
                            <h6 style="margin-left: 10px;">Agregar</h6>
                        </button>                
                        <!-- Boton agregar-->

                        <!--Boton eliminar-->
                        <button type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight2" 
                                aria-controls="offcanvasRight2" style="border: none !important; background-color: transparent !important; box-shadow: none !important; display: flex; align-items: center;">
                            <img src="../../assets/img/User-elim.png" style="width: 25%; height: 25%;" alt="Eliminar">
                            <h6 style="margin-left: 10px;">eliminar</h6>
                        </button>
                        <!--Boton eliminar-->

                    </ul>
                </div>
            </div>

            <!-- agregar-->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Agregar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body" style="display: flex; flex-direction: column; align-items: center; margin-top: 5%;">
                    <img src="../../assets/img/User-agregar.png" style="width: 30%; height: 20%;" alt="Agregar">
                    <br>
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">Ingrese el Email de la persona</div>
                        </div>
                        <button type="submit" style="background-color:#0e882d; border-color:#0e882d;" class="btn btn-primary">Enviar</button>
                      </form>
                </div>
            </div>
            <!-- agregar-->

            <!--eliminar-->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight2" aria-labelledby="offcanvasRightLabel2">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel2">Eliminar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="d-flex justify-content-center">
                        <img src="../../assets/img/User-elim.png" style="width: 25%; height: 25%;" alt="Eliminar">
                    </div>
                    <br>
                    <!--LISTA DE ELIMINAR PARTICIPANTES-->
                    <ul class="list-group">
                        <li class="list-group-item ">
                            <h6>Participante</h6>
                            <button type="button" class="btn btn-danger btn-sm">X</button>
                        </li>
                        <li class="list-group-item ">
                            <h6>Participante</h6>
                            <button type="button" class="btn btn-danger btn-sm">X</button>
                        </li>
                        <li class="list-group-item ">
                            <h6>Participante</h6>
                            <button type="button" class="btn btn-danger btn-sm">X</button>
                        </li>
                        <li class="list-group-item ">
                            <h6>Participante</h6>
                            <button type="button" class="btn btn-danger btn-sm">X</button>
                        </li>
                    </ul>
                    <!--LISTA DE ELIMINAR PARTICIPANTES-->

                </div>             
            </div>
            <!--eliminar-->

            <!-- Cabecera del chat -->
            <!-- Chat -->
            <div class="col-8" style="margin-top: -388px; margin-left: 33.5%;">
                <div class="card" style="width: 125%; margin-left: -10%; margin-right: auto; height: 325px;">                    
                    <!-- Cuerpo del chat: aquí se ubicarán los mensajes -->
                    <app-mensajes *appChat="changes"></app-mensajes>
                </div>
            </div>
            <!-- Chat -->

        <!-- Pie del chat: para enviar nuevos mensajes -->
        <form (ngSubmit)="enviar(contenido.value, this.datosUsuario[0].fk_id_tipodoc )" #contenido="ngForm" [formGroup]="form">
            <div class="card-footer" style="margin-top: -55px; margin-left: 28%; width: 80%;">
                
                <div class="input-group">
                    <input type="text" class="form-control custom-text-input" placeholder="Escribe tu mensaje..." name="contenido_mensaje" ngModel formControlName="contenido_mensaje">
                    <div class="input-group-append" style="margin-top: 10px;">
                        <button class="btn btn-success" type="submit">Enviar</button>
                    </div>
                </div>

                <div class="custom-file-upload" style="left: 1%;">
                    <input type="file" id="file" class="upload-file">
                    <label for="file">
                        <img src="../../assets/img/archivos.png" alt="Icono"/>
                    </label>
                </div>

            </div>
        </form>
        </div>
    </div>
</body>
</html>
