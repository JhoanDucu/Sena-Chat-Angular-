<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <!-- CABECERA -->
    <nav class="navbar navbar-expand-lg"
        style="background: linear-gradient(to right, #81BB81, #0e882d); margin: -3.8%;">
        <div class="container-fluid">
            <img src="../../assets/img/sena chat.png" id="logo">
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                    style="--bs-scroll-height: 100px;">
                </ul>
                <ul class="navbar-nav">
                    <h4 class="dropdown-menu-end" style="margin-top: 10%;">JuanchoTv</h4>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <img src="../../assets/img/User.png" id="perfil">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Configuracion</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Salir</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- CABECERA -->

    <div class="container mt-4">
        <div class="row">
            <!-- Lista de integrantes -->
            <div class="col-4">
                <div class="list-group" id="list-tab" role="tablist" style="margin-top: 35px; margin-left: -26%; width: 110%;">
                    <a class="list-group-item list-group-item-action active" id="list-home-list" data-bs-toggle="list"
                        href="#list-home" role="tab" aria-controls="list-home">lol</a>
                    <a class="list-group-item list-group-item-action" id="list-profile-list" data-bs-toggle="list"
                        href="#list-profile" role="tab" aria-controls="list-profile">xd</a>
                    <a class="list-group-item list-group-item-action" id="list-messages-list" data-bs-toggle="list"
                        href="#list-messages" role="tab" aria-controls="list-messages">lol</a>
                    <a class="list-group-item list-group-item-action" id="list-settings-list" data-bs-toggle="list"
                        href="#list-settings" role="tab" aria-controls="list-settings">xd</a>
                    
                    <a class="list-group-item list-group-item-action activ" id="list-home-list" data-bs-toggle="list"
                        href="#list-hom" role="tab" aria-controls="list-home">lol</a>
                    <a class="list-group-item list-group-item-actio" id="list-profile-list" data-bs-toggle="list"
                        href="#list-profil" role="tab" aria-controls="list-profile">xd</a>
                    <a class="list-group-item list-group-item-actio" id="list-messages-list" data-bs-toggle="list"
                        href="#list-message" role="tab" aria-controls="list-messages">lol</a>
                </div>
            </div>

            <!-- Chat -->
            <div class="col-8">
                <div class="card"
                    style="width: 123%; margin-top: 35px; margin-left: -10%; margin-right: auto; height: 470px;">
                    <!-- Cabecera del chat -->
                    <nav class="navbar bg-body-tertiary"
                        style="background: linear-gradient(to right, #81BB81, #0e882d); height:15%;">
                        <div class="container-fluid">
                            <img src="../../assets/img/Grupo.png" alt="Descripción de la imagen"
                                style="width: 70px; height: 50px; margin: 15px; margin-top: 0.1%;">
                                <h5 style="color: #fff;">2558104</h5>
                            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                        </div>
                    </nav>

                    <!-- Cuerpo del chat: aquí se ubicarán los mensajes -->
                    <div class="card-body chat-box">

                        <div class="card" style="background: #0e882d; color: #fff; left: 92%; width: 8%;">
                            <div class="card-body">
                              hola
                            </div>
                          </div>

                          <br>
                    
                          <div class="card" style="background: #e3e6e4; width: 8%;">
                            <div class="card-body">
                              hola
                            </div>
                          </div>

                    </div>

                    <!-- Pie del chat: para enviar nuevos mensajes -->
                    <div class="card-footer">
                        <div class="input-group">
                            <input type="text" class="form-control custom-text-input" placeholder="Escribe tu mensaje...">
                            <div class="input-group-append">
                                <button class="btn btn-success" type="button">Enviar</button>
                            </div>
                        </div>
                    
                        <div class="custom-file-upload" style="left: 1%;">
                            <input type="file" id="file" class="upload-file">
                            <label for="file">
                                <img src="../../assets/img/archivos.png" alt="Icono" />
                            </label>
                        </div>
                    </div>
                    
                          
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
