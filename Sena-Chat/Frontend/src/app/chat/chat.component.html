<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHAT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid" id="allPage">
        <div class="row" id="rowPage">
            <div class="column ContenedorGrupoos">
                <app-grupos (makeChange)="applyChanges($event)" [changesValue]="changes"></app-grupos>
            </div>
            <div class="column contenedorChat">
                @if(grupoSeleccionado){
                <nav class="container navbar bg-body-tertiary" id="cabeceraChat">
                    <img src="../../assets/img/Grupo.png" alt="IMAGEN DEL GRUPO" id="logo-grupo" />
                    <h4>{{ fichaSeleccionada }}</h4>
                    <app-info-grupos [grupoSeleccionado]="actualizarParametro()"></app-info-grupos>
                </nav>

                <div class="Chat container-fluid">
                    <div class="card mensajes-container">
                        <app-mensajes *appChat="changes"></app-mensajes>
                    </div>
                    <app-mensajes-enviar (emitir)="enviar($event)"></app-mensajes-enviar>
                </div>
                }
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
