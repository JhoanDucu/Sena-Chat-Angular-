<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="registro.component.css">
</head>
<body>
    <div class="login-box">
      <div id="center1">
        <img src="../../assets/img/sena chat.png">
      </div>
        <h1>Registro</h1>
        <form #datos="ngForm" (ngSubmit)="registrar(datos.value)">
          <div class="user-box" id="c1">
            <input type="email" required name="correo" ngModel>
            <label>Correo electronico</label>
          </div>
          <div class="user-box" id="c2">
            <input type="text" maxlength="20" required name="primerNombre" ngModel>
            <label >Primer nombre</label>
          </div>
          <div class="user-box" id="c3">
            <input type="text" maxlength="20" readonly name="segundoNombre" ngModel [(ngModel)]="sN" id="sN" (focus)="validsN()" (blur)="invalidsN()">
            <label >Segundo nombre</label>
          </div>
          <div class="user-box" id="c4">
            <input type="text" maxlength="20" required name="primerApellido" ngModel>
            <label >Primer apellido</label>
          </div>
          <div class="user-box" id="c5">
            <input type="text" maxlength="20" readonly name="segundoApellido" ngModel [(ngModel)]="sA" id="sA" (focus)="validsA()" (blur)="invalidsA()">
            <label >Segundo apellido</label>
          </div>
          <div class="user-box" id="c6">
            <input type="text" maxlength="30" required name="nombreUsuario" ngModel>
            <label >Nombre de usuario</label>
          </div>
          <div class="user-box" id="c7">
            <label id="tipo">Tipo de Documento</label>
              <br>
              <select required name="tipodoc" ngModel [(ngModel)]="Tdoc" (focus)="Label()" id="select" (blur)="noLabel()">
                <option value="0" selected></option>
                <option value="1">Cedula de ciudadania</option>
                <option value="2">Tarjeta de identidad</option>
                <option value="3">Cédula de Extranjería</option>
                <option value="4">PEP</option>
                <option value="5">Permiso por Protección Temporal</option>
              </select>
          </div>
          <div class="user-box" id="c8">
            <input type="text" required name="Numerodoc" ngModel>
            <label >Numero de documento</label>
          </div>
          <div class="user-box" id="c9">
            <input type="password" required name="contraseña" ngModel>
            <label >Contraseña</label>
          </div>
          <div class="user-box" id="c10">
            <input type="password" required name="confirmar" ngModel>
            <label >Confirmar contraseña</label>
          </div>
          <div id="c11">
          <div >
            <input type="submit" required class="ingreso" value="Registrarse" name="registrar">
              <p>¿ya tienes una cuenta?<a class="button crear-cuenta" routerLink="../login"> Iniciar sesion</a></p>
          </div>
          </div>
        </form>
      </div>
      <router-outlet></router-outlet>
</body>
</html>
