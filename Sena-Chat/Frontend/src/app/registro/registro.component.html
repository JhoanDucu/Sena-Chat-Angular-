<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="login-box">
      <div id="c0">
        <img src="https://github.com/JhoanDucu/Sena-Chat-Angular-/blob/main/Sena-Chat/Frontend/src/assets/img/Logo-sesion.png?raw=true">
        <font color="#117311"><h1>Registro</h1></font> 
      </div>
        <form #datos="ngForm" (ngSubmit)="registrar(datos.value)">
        <div class="user-box" id="c1">
            <input type="email" required name="correo" ngModel>
            <label>Correo electronico</label>
          </div>
          <div class="user-box" id="c2">
            <input type="text" maxlength="20" required name="primer_nom" ngModel>
            <label >Primer nombre</label>
          </div>
          <div class="user-box" id="c3">
            <input type="text" maxlength="20" readonly name="segundo_nom" ngModel [(ngModel)]="sN" id="sN" (focus)="validsN()" (blur)="invalidsN()">
            <label >Segundo nombre</label>
          </div>
          <div class="user-box" id="c4">
            <input type="text" maxlength="20" required name="primer_apellido" ngModel>
            <label >Primer apellido</label>
          </div>
          <div class="user-box" id="c5">
            <input type="text" maxlength="20" readonly name="segundo_apellido" ngModel [(ngModel)]="sA" id="sA" (focus)="validsA()" (blur)="invalidsA()">
            <label >Segundo apellido</label>
          </div>
          <div class="user-box" id="c6">
            <input type="text" maxlength="30" required name="nombre_usuario" ngModel>
            <label >Nombre de usuario</label>
          </div>
          <div class="user-box" id="c7">
            <label id="tipo">Tipo de Documento</label>
              <br>
              <select required name="fk_id_tipodoc" ngModel [(ngModel)]="Tdoc" (focus)="Label()" id="select" (blur)="noLabel()">
                <option value="0" selected></option>
                <option value="1">Cedula de ciudadania</option>
                <option value="2">Tarjeta de identidad</option>
                <option value="3">Cédula de Extranjería</option>
                <option value="4">PEP</option>
                <option value="5">Permiso por Protección Temporal</option>
              </select>
          </div>
          <div class="user-box" id="c8">
            <input type="text" required name="numerodoc" ngModel>
            <label >Numero de documento</label>
          </div>
          <div class="user-box" id="c9">
            <input type="password" required name="contrasena" ngModel>
            <label >Contraseña</label>
          </div>
          <div class="user-box" id="c10">
            <input type="password" required name="confirmar" ngModel>
            <label >Confirmar contraseña</label>
          </div>
          <div id="c11">
          <div >
            <input type="submit" required class="ingreso" value="Registrarse" name="registrar">
              <p>¿ya tienes una cuenta? <a class="button crear-cuenta" routerLink="../login"><font color="#117311"><b>Inicia sesion</b></font></a></p>
          </div>
          </div>
        </form>
      </div>
      <router-outlet></router-outlet>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
</body>
</html>
