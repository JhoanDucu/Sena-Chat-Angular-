@if (active) {
<a class="list-group-item list-group-item-action active" id="list-profile-list" data-bs-toggle="list" role="tab"
    aria-controls="list-profile">
    <div class="tab">
        <img src="../../../assets/img/Usuario2.jpg" class="pic-tab">
        <div id="grupo">
            {{ nomGrupo }} <small>{{ tiempo }}</small>
            <p [appNotificacion]="reciente">
                {{ reciente }} 
                <!-- <span class="badge bg-light text-dark">{{ contador }}</span> -->
            </p>
        </div>
    </div>
</a>
} @else {
<a class="list-group-item list-group-item-action" id="list-profile-list" data-bs-toggle="list" role="tab"
    aria-controls="list-profile">
    <div class="tab">
        <img src="../../../assets/img/Usuario2.jpg" class="pic-tab">
        <div id="grupo">
            {{ nomGrupo }} <small>{{ tiempo }}</small>
            <p [appNotificacion]="reciente" (+)="nuevaNotificacion()">
                {{ reciente }} 
                <span class="badge bg-dark text-light">{{ contador }}</span> 
            </p>
        </div>
    </div>
</a>
}
