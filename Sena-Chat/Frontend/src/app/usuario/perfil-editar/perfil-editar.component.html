<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
        <h5 id="offcanvasRightLabel">Editar Perfil</h5>
        <button id="cerrarEditar" data-bs-dismiss="offcanvas" aria-label="Close"><i class='bx bx-right-arrow-alt'></i></button>
    </div>
    <div class="offcanvas-body">
        <div id="presentacion">
            <label for="cambiarImg" id="labelCambiarImg" (mouseleave)="activarBoton()" (mouseenter)="activarBoton()">
                @if (hoverImg) { <span>Cambiar foto </span><i class='bx bxs-camera'></i> }
                <input type="file" id="cambiarImg" hidden>
            </label>
            <span id="nombreUsuario">{{ usuario.nombre_usuario }} <button><i class='bx bxs-pencil'></i></button></span>
        </div>
        <div id="informacion">

        </div>
    </div>
</div>
