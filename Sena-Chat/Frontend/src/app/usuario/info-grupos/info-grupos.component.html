@if (grupoSeleccionado) {
<nav class="container navbar bg-body-tertiary" id="cabeceraChat">
    <div id="info-basica">
        <img [src]="'../../../assets/img/'+grupoSeleccionado.foto_grupo" alt="IMAGEN DEL GRUPO" id="img-grupo" />
        <span id="nombre-grupo">{{ grupoSeleccionado.nom_grupos }}</span>
    </div>
    <div id="botones-grupo">
        <button id="info-boton">
            <i class='bx bx-calendar-alt'></i>
        </button>
        <button id="info-boton">
            <i class='bx bx-search-alt-2 bx-flip-horizontal'></i>
        </button>
        <button id="info-boton" (click)="consultarMiembros()">
            <i class='bx bx-dots-horizontal-rounded'></i>
        </button>
    </div>
</nav>
}

<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
            Informacion del grupo
        </h5>
        <button id="cerrarEditar" (click)="cerrar()">
            <i class='bx bx-right-arrow-alt'></i>
        </button>
    </div>
    <div class="offcanvas-body">
        <!-- <div class="">
            <div class="d-flex justify-content-center">
                <img src="../../assets/img/User-elim.png" class="img-thumbnail" alt="Eliminar" />
            </div>
        </div> -->
        <div class="d-flex">
            <div class="flex-shrink-0">
                <img [src]="'../../assets/img/'+grupoSeleccionado.foto_grupo" class="imagenGrupo" alt="Agregar" />
            </div>
            <div class="d-flex flex-column bd-highlight">
                <div class="p-2 bd-highlight h-25">{{ grupoSeleccionado.nom_grupos }}</div>
                <div class="p-2 bd-highlight h-75 w-75">
                    This is some content from a media component. You can replace this with any content and adjust it as
                    needed.
                </div>
            </div>
            <button class="btn" type="button" (click)="abrirAgregar()">
                <img src="../../assets/img/User-agregar.png" alt="Agregar" class="img-thumbnail" />
                <h6 style="margin-left: 10px">Agregar</h6>
            </button>
        </div>
        <div class="list-group" (mouseleave)="notHover()">
            @for (m of miembros; track m.numerodoc) {
            <button class="list-group-item list-group-item-action" aria-current="true" 
                (mouseenter)="hover(m.numerodoc)" (click)="consultarPerfil()">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">{{ m.primer_nom }} {{ m.segundo_nom }} {{ m.primer_apellido }} {{
                            m.segundo_apellido }}</h5>
                    </div>
                    <p class="mb-1">Some placeholder content in a paragraph.</p>
                    <small>And some small print.</small>
                @if (mostrarDropdown == m.numerodoc) {
                <small class="position-absolute top-50 end-0 translate-middle-y">
                    <div class="btn-group dropup">
                        <button type="button" class="btn dropdown" data-bs-toggle="dropdown" aria-expanded="false"
                            [id]="id" (click)="abrirDrop($event)">
                            <i class='bx bx-dots-vertical-rounded'></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" [attr.aria-labelledby]="id">
                            <li><button class="dropdown-item" type="button">Action</button></li>
                            <li><button class="dropdown-item" type="button">Enviar Mensaje</button></li>
                            <li><button class="dropdown-item" type="button">Eliminar del grupo</button></li>
                        </ul>
                    </div>
                </small>
                }
            </button>
            }
        </div>
    </div>
</div>

<app-info-perfil></app-info-perfil>
<app-info-agregar></app-info-agregar>
