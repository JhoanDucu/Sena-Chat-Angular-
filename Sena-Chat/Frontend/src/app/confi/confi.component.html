<!DOCTYPE html>

<head>

            <div id="text">

                    <p class="p1_2"><span>Numero de documento:</span> <input type="text" id="documento" ></p>
                    <p class="p2"> <span>Correo electronico:</span> <input type="email" id="correo" > </p>
                    <input id="boton" type="submit"  value="Guardar" >
                    <input id="boton" type="submit" href="chat" value="Volver" >
                </form>
           </div>
        </div>
    </div>
