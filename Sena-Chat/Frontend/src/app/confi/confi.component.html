<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>configuracion de perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div id="info-perfil">
        <nav class="navbar bg-body-tertiary" id="cabecera">
            <div class="container">
                <img src="https://github.com/JhoanDucu/Sena-Chat-Angular-/blob/main/Sena-Chat/Frontend/src/assets/img/sena%20chat.png?raw=true" alt="Bootstrap" width="10%" height="10%">
            </div>
        </nav>

        <div id="confi-box">
            <div id="user">
                <img src="https://github.com/JhoanDucu/Sena-Chat-Angular-/blob/main/Sena-Chat/Frontend/src/assets/img/User.png?raw=true">
            </div>

            <div id="text">
                <form>
                    <div class="form-group">
                        <span>Primer nombre:</span>
                        <input type="text" id="Datos">
                    </div>
                    <div class="form-group">
                        <span>Segundo nombre:</span>
                        <input type="text" id="Datos">
                    </div>
                    <div class="form-group">
                        <span>Primer apellido:</span>
                        <input type="text" id="Datos">
                    </div>
                    <div class="form-group">
                        <span>Segundo apellido:</span>
                        <input type="text" id="Datos">
                    </div>
                    <div class="form-group">
                        <span>Nombre de usuario:</span>
                        <input type="text" id="Datos">
                    </div>
                    <div class="form-group">
                        <span>Número de documento: </span>
                        <input type="number" id="Datos">
                    </div>
                    <div class="form-group">
                        <span>Correo electrónico: </span>
                        <input type="text" id="Datos">
                    </div>
                    <div class="botones">
                    <input id="guardar" name="submit" type="submit" [routerLink]="['/confi']" value="Guardar">
                    <input id="volver" name="submit" type="submit" [routerLink]="['/chat']" value="Volver">
                </div>
                </form>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
