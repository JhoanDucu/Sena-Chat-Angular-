<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bienvenida</title>
    <link rel="stylesheet" href="bienvenida.component.css">
</head>
<body>
  <img src="../../assets/img/sena chat.png">

    <div class="Bienv-box">
      <div>
        <h1>Bienvenido</h1>
        <p>Le damos la Bienvenida a <span> SENA CHAT</span> </p>
        <p>Seleccione el numero de ficha al cual pertenece.</p>
      </div> <br>

      <form id="fichas" [formGroup]="formBienv" (ngSubmit)="setFicha(formBienv.value.ficha)">
        <div class="user-box">
          <div>
            <label for="Ficha">N.Ficha:</label> <br> <br>
            <select name="Ficha" id="Ficha" required formControlName="ficha"> 
              <option value="0"></option>
              <option value="2558104">2558104</option>
              <option value="2558105">2558105</option>
            </select>
        </div>
        </div> <br>
        <div>
          <input type="submit" value="Entrar" class="ir" name="Entrar">
        </div>
      </form>
    </div>
</body>
</html>
