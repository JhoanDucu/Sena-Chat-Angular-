<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Perfil</title>
    <link rel="stylesheet" href="vis-perfil.component.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div id="vis-perfil">
        <nav class="navbar bg-body-tertiary" id="cabecera">
            <div class="container">
                <img src="https://github.com/JhoanDucu/Sena-Chat-Angular-/blob/main/Sena-Chat/Frontend/src/assets/img/sena%20chat.png?raw=true" alt="Bootstrap" width="10%" height="10%">
            </div>
        </nav>

        <div id="perfil-box">
            <div id="user">
                <img src="https://github.com/JhoanDucu/Sena-Chat-Angular-/blob/main/Sena-Chat/Frontend/src/assets/img/User.png?raw=true">
            </div>

            <div id="text">
                    <span class="form-label"><strong>Primer nombre:</strong></span>
                    <span class="form-label" id="datos" >{{item.primer_nom}}</span>
                    <br>
                    <span class="form-label"><strong>Segundo nombre: </strong></span>
                    <span class="form-label" id="datos">{{item.segundo_nom}}</span>
                    <span></span>
                    <br>
                    <span class="form-label"><strong>Primer apellido: </strong></span>
                    <span class="form-label" id="datos">{{item.primer_apellido}}</span>
                    <span></span>
                    <br>
                    <span class="form-label"><strong>Segundo apellido: </strong></span>
                    <span class="form-label" id="datos">{{item.segundo_apellido}}</span>
                    <span></span>
                    <br>
                    <span class="form-label"><strong>Nombre de usuario: </strong></span>
                    <span class="form-label" id="datos">{{item.nombre_usuario}}</span>
                    <span></span>
                    <br>
                    <span class="form-label"><strong>Número de documento: </strong></span>
                    <span class="form-label" id="datos">{{item.numerodoc}}</span>
                    <span></span>
                    <br>
                    <span class="form-label"><strong>Correo electrónico: </strong></span>
                    <span class="form-label" id="datos">{{item.correo}}</span>
                    <span></span>
                    <br>
                    <div class="botones">
                    <input id="confi" name="submit" type="submit"  [routerLink]="['/confi', numerodoc, ficha]" value="Configurar" >
                    <input id="volver" name="submit" type="submit"  [routerLink]="['/chat', numerodoc, ficha]" value="Volver" > 
                    </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
