<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="style/registro.css">
</head>
<body>
    <div class="login-box">
      <center id="center1">
        <img src="img/Logo-sesion.png">
      </center>
        <h1>Registro</h1>
        <form action="../Sena-Chat/Controladores/registro.php" method="post">
          <div class="user-box" id="c1">
            <input type="email" required name="correo"> 
            <label>Correo electronico</label>
          </div>
          <div class="user-box" id="c2">
            <input type="text" maxlength="20" required name="primerNombre">
            <label >Primer nombre</label>
          </div>
          <div class="user-box" id="c3">
            <input type="text" maxlength="20"  name="segundoNombre">
            <label >Segundo nombre</label>
          </div>
          <div class="user-box" id="c4">
            <input type="text" maxlength="20" required name="primerApellido">
            <label >Primer apellido</label>
          </div>
          <div class="user-box" id="c5">
            <input type="text" maxlength="20"  name="segundoApellido">
            <label >Segundo apellido</label>
          </div>
          <div class="user-box" id="c6">
            <input type="text" maxlength="30" required name="nombreUsuario">
            <label >Nombre de usuario</label>
          </div>
          <div class="user-box" id="c7">
              <label id="tipo">Tipo de Documento</label>
              <br>
              <br>
              <select required name="tipodoc">
                  <option value="0"></option>
                  <option value="1">Cedula de ciudadania</option>
                  <option value="2">Tarjeta de identidad</option>
                  <option value="3">Cédula de Extranjería</option>
                  <option value="4">PEP</option>
                  <option value="5">Permiso por Protección Temporal</option>
                  </select>
          </div>
          <div class="user-box" id="c8">
            <input type="text" required name="Numero-doc">
            <label >Numero de documento</label>
          </div>
          <div class="user-box" id="c9">
            <input type="password" required name="contraseña">
            <label >Contraseña</label>
          </div>
          <div class="user-box" id="c10">
            <input type="password" required name="confirmar">
            <label >Confirmar contraseña</label>
          </div>

          <center id="c11">
            <input type="submit" required class="ingreso" value="Registrarse" name="registrar">

              <p>¿ya tienes una cuenta? 
                <a class="crear-cuenta" href="sesion.html"> Iniciar sesion</a></p>
          </center>
        </form>
      </div>
</body>
</html>
